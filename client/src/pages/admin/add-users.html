<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Enter Emails</h2>
    <form id="add-user-form">
        <textarea id="email-field" placeholder="Enter one email per line" rows="10" cols="30" required></textarea>
        <button type="submit">Enter</button> 
    </form>
    <div class="error-message" id="error-message-access"></div>

    <h2>User Status</h2>
       <table>
        <tr>
            <th>Email</th>
            <th>Status</th>
        </tr>
       </table>
</body>
</html>
<script src="/dist/admin/add-users.bundle.js"></script>
