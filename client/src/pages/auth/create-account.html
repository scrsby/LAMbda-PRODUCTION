<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/login-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Step 1: Access Code</h2>
        <input type="text" id="access-code" placeholder="Access Code" autocomplete="off" required>
        <input type="text" id="email" placeholder="Email"required>
        <button id="access-next">Next</button>
        <div class="error-message" id="error-message-access"></div>

    <h2>Step 2: Set Credentials</h2>
        <label id="username-check" style="display:block; font-size:0.95em; color:#555;">* Must be 8 characters</label>
        <input type="text" id="username" placeholder="Username" autocomplete="off" required>
    
        <label id="password-check" style="display:block; font-size:0.95em; color:#555;">
            * Must be at least 8 characters long, include uppercase and lowercase letters, and a number or symbol
        </label>
        <input type="password" id="password" placeholder="Password" required>

        <label id="repeat-password-check" style="display:block; font-size:0.95em; color:#555;">* Must match the password</label>
        <input type="password" id="repeat-password" placeholder="Repeat Password" required>

        <button id="credentials-next">Next</button>
        <div class="error-message" id="error-message-credentials"></div>
 
    <h2>Step 3: Add Account Details</h2>
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <button id="details-finish">Finish</button>
        <div class="error-message" id="error-message-details"></div>
        <script type="module" src="./js/pages/create-account.js"></script>

</body>
</html>
